<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/styles.css">

</head>
<body>
    <section class="wrapper">
        <h1>Organization Overview</h1>

        <div class="circle outer-circle">


            <div class="circle inner-circle">
                <div class="circle core-circle">
                    <button class="btn">Connect Accounting System</button>
                </div>
            </div>

            <div class="circle product-logo ochre-logo">
                <span>Sold</span>
            </div>
            <div class="circle product-logo green-logo">
                <span>Ordr'd</span>
            </div>
            <div class="break-bar top-bar"></div>
            <div class="break-bar left-bar"></div>
            <div class="break-bar right-bar"></div>

            <!-- -->

            <div class="entity-counter entity-counter--top">
                <span class="entity-counter__title">Customers</span>
                <span class="entity-counter__count-tag">count</span>
                <span class="entity-counter__number">0</span>
            </div>

            <div class="entity-counter entity-counter--bottom">
                <span class="entity-counter__title">Products</span>
                <span class="entity-counter__count-tag">count</span>
                <span class="entity-counter__number">0</span>
            </div>

            <!-- -->

            <div class="service-group service-group__top-right">
                <span>Sales Channels</span>
                <div class="switch switch--right">
                    <input class='switch__checkbox' type="checkbox" id="salesChannel" />
                    <label for="salesChannel"></label>
                </div>
            </div>
            <div class="service-group service-group__upper-middle-right">
                <span>Service Channels</span>
                <div class="switch switch--right">
                    <input class='switch__checkbox' type="checkbox" id="serviceChannels" />
                    <label for="serviceChannels"></label>
                </div>
            </div>
            <div class="service-group service-group__lower-middle-right">
                <span>Payment Services</span>
                <div class="switch switch--right">
                    <input class='switch__checkbox' type="checkbox" id="paymentServices" />
                    <label for="paymentServices"></label>
                </div>
            </div>
            <div class="service-group service-group__bottom-right">
                <span>Other Services</span>
                <div class="switch switch--right">
                    <input class='switch__checkbox' type="checkbox" id="otherServices" />
                    <label for="otherServices"></label>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
