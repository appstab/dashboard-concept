<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/styles.css">

</head>
<body>
    <section class="wrapper">
        <h1>Organization Overview</h1>

        <div class="circle outer-circle">


            <div class="circle inner-circle">
                <div class="circle core-circle">
                    <button class="btn">Connect Accounting System</button>
                </div>
            </div>

            <!-- Products -->

            <div class="circle product-logo ochre-logo">
                <span>Sold</span>
            </div>
            <div class="circle product-logo green-logo">
                <span>Ordr'd</span>
            </div>

            <!-- /Products -->

            <div class="break-bar top-bar"></div>
            <div class="break-bar left-bar"></div>
            <div class="break-bar right-bar"></div>

            <!-- Entity Counters -->

            <div class="entity-counter entity-counter--top entity-counter--right">
                <span class="entity-counter__title">Customers</span>
                <span class="entity-counter__count-tag">count</span>
                <span class="entity-counter__number ta-l">278</span>
            </div>

            <div class="entity-counter entity-counter--top entity-counter--left">
                <span class="entity-counter__title">Suppliers</span>
                <span class="entity-counter__count-tag">count</span>
                <span class="entity-counter__number ta-r">0</span>
            </div>

            <div class="entity-counter entity-counter--bottom">
                <span class="entity-counter__title">Products</span>
                <span class="entity-counter__count-tag">count</span>
                <span class="entity-counter__number ta-l">15</span>
            </div>

            <!-- /Entity counters -->

            <!-- Service groups right hand side -->

            <div class="service-group service-group--top service-group--right">
                <span class="ml-9">Sales Channels</span>
                <div class="switch switch--right">
                    <input class='switch__checkbox' type="checkbox" id="salesChannel" />
                    <label for="salesChannel"></label>
                </div>
                <div class="service-group__adaptors">
                    <div class="service-group__adaptor"></div>
                    <div class="service-group__adaptor"></div>
                </div>
            </div>
            <div class="service-group service-group--upper-middle service-group--right">
                <span class="ml-2">Service Channels</span>
                <div class="switch switch--right">
                    <input class='switch__checkbox' type="checkbox" id="serviceChannels" />
                    <label for="serviceChannels"></label>
                </div>
                <div class="service-group__adaptors">
                    <div class="service-group__adaptor"></div>
                </div>
            </div>
            <div class="service-group service-group--lower-middle service-group--right">
                <span class="ml-2">Payment Services</span>
                <div class="switch switch--right">
                    <input class='switch__checkbox' type="checkbox" id="paymentServices" />
                    <label for="paymentServices"></label>
                </div>
            </div>
            <div class="service-group service-group--bottom service-group--right">
                <span class="ml-9">Other Services</span>
                <div class="switch switch--right">
                    <input class='switch__checkbox' type="checkbox" id="otherServicesRight" />
                    <label for="otherServicesRight"></label>
                </div>
            </div>

            <!-- /Service groups right hand side -->

            <!-- Service groups left hand side -->

            <div class="service-group service-group--top service-group--left">
                <span class="mr-9">Warehousing Services</span>
                <div class="switch switch--left">
                    <input class='switch__checkbox' type="checkbox" id="warehouseServices" />
                    <label for="warehouseServices"></label>
                </div>
                <div class="service-group__adaptors service-group__adaptors--left">
                    <div class="service-group__adaptor"></div>
                    <div class="service-group__adaptor"></div>
                </div>
            </div>
            <div class="service-group service-group--upper-middle service-group--left">
                <span class="mr-2">Dropship Partners</span>
                <div class="switch switch--left">
                    <input class='switch__checkbox' type="checkbox" id="dropshipPartners" />
                    <label for="dropshipPartners"></label>
                </div>
            </div>
            <div class="service-group service-group--lower-middle service-group--left">
                <span class="mr-2">3PL Services</span>
                <div class="switch switch--left">
                    <input class='switch__checkbox' type="checkbox" id="3plServices" />
                    <label for="3plServices"></label>
                </div>
            </div>
            <div class="service-group service-group--bottom service-group--left">
                <span class="mr-9">Other Services</span>
                <div class="switch switch--left">
                    <input class='switch__checkbox' type="checkbox" id="otherServicesLeft" />
                    <label for="otherServicesLeft"></label>
                </div>
            </div>

            <!-- /Service groups left hand side -->


            <!-- Status icons -->

             <div class="circle status-wrapper status-wrapper--top status-wrapper--right">
                 <div class="circle status-wrapper__content status-wrapper__content--success"></div>
            </div>
            <div class="circle status-wrapper status-wrapper--top status-wrapper--left">
                 <div class="circle status-wrapper__content"></div>
            </div>
            <div class="circle status-wrapper status-wrapper--bottom status-wrapper--right">
                 <div class="circle status-wrapper__content status-wrapper__content--danger"></div>
            </div>
            <div class="circle status-wrapper status-wrapper--bottom status-wrapper--left">
                 <div class="circle status-wrapper__content status-wrapper__content--warning"></div>
            </div>

            <!-- /Status icons -->

            <!-- Arrows -->

            <div class="arrow">
                <i class="arrow__tip-up"></i>
            </div>

            <!-- <div class="arrows">
                <div class="arrow arrow--up"></div>
                <div class="arrow arrow--down"></div>
            </div> -->

            <!-- /Arrows -->
        </div>

    </section>
</body>
</html>
